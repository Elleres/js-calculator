<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttonsClear">
            <div class="clear" id="delete">delete</div>
            <div class="clear" id="clear">clear</div>
        </div>
        <div class="buttons">
            <div class="buttonNum" id="7"> 7 </div>
            <div class="buttonNum" id="8"> 8 </div>
            <div class="buttonNum" id="9"> 9 </div>
            <div class="button" id="divide"> รท </div>
            <div class="buttonNum" id="4"> 4 </div>
            <div class="buttonNum" id="5"> 5 </div>
            <div class="buttonNum" id="6"> 6 </div>
            <div class="button" id="multiply"> x </div>
            <div class="buttonNum" id="1"> 1 </div>
            <div class="buttonNum" id="2"> 2 </div>
            <div class="buttonNum" id="3"> 3 </div>
            <div class="button" id="minus"> - </div>
            <div class="buttonNum" id="0"> 0 </div>
            <div class="buttonNum" id="dot"> . </div>
            <div class="button" id="equals"> = </div>
            <div class="button" id="plus"> + </div>
        </div>
    </div>
</body>

</html>
